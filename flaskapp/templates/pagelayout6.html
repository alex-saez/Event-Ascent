<html>
<head>
    <meta charset="utf-8">

    <title>News Snap</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">


    <script src="http://d3js.org/d3.v2.js"></script> 

    <style>

        .bodyclass { 
            background-color:#dddddd ;
        }


        #mainblock { 
            display: flex;
            width: 1000px;
            margin-right: 0px;
        }

        #vizandlabel { 
            height:700;

        }

        #vizandlabelbox { 
            height:700;
            background-color:#888888 ;
            border-style: solid;
            border-width: 2px;

            height:40px;
        }

        #vizwin { 
        }

        #summary {
            padding-left: 20px;

        }

<body class="bodyclass">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">News Snap</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Date Explorer</a></li>
            <li><a href="#contact">About</a></li>
            <li><a href="/gdata/">See data</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

 <br><br><br>

    <div class = "container" style="height:50px;">
      <form  action="/" method="GET">
        <div class="form-group">
            <label for="date"> <h4>Pick Date of Interest:</h4> </label>
            <span style="display:inline-block; width: 20px;"></span>
            <input id="inputdate" name='inputdate' type="date" value="{{inputdate}}">
            <span style="display:inline-block; width: 20px;"></span>
            <button type="submit" class="btn btn-default btn-lg">Go</button>
        </div>
      </form>
    </div>


<div id = "mainblock">

    <div id = "vizandlabel">
        <div id = "vizandlabelbox">
            <div id = "topicslabel" >
                <span style="display:inline-block; width: 10px;"></span>
                <label for="date"> <h4>Main topics of the day on the NY Times. Hover to see headlines</h4> </label>
            </div>
            
            <div id="viz" class = "vizwin" ></div>
        </div>
    </div>


    <div id="summary">
        <label > <h3 id="ntopics"></h3> </label>
        <label> <h3>Headlines, sorted by relevance (click to read article):</h3> </label>
        <div id="summWin" style="width:700px;"> </div>
    </div>

</div>






    <script type="text/javascript">

    var display_summary = function (d) {
        temp =  d3.selectAll("#summWin")          
        temp.selectAll("*").remove();
        //temp.append("svg")
            //.append("svg:g")

       for ( var k=0; k<d.headlines.length; k++){
            temp.append("html")
                .attr("y", 15)
                .style("font-size", 18)
                .style("font-weigth", "normal")
                .html( '<a href=' + d.urls[k] + '> <h4 id="headline">' + d.headlines[k] + '</h4> </a>')
        }

        //d3.select("#summWin").html( d.summary )
        d3.select("#ntopics").html( d.area )
        d3.select(this).style("stroke-width", 3);
        d3.select(this).style("font-weight", "bold");

    };


    var callback = function(data) {

        var w = 550, h = 350;
        var sampleSVG = d3.select("#viz")
            .append("svg")
            .attr("width", w)
            .attr("height", h)
            .append("svg:g")
            .attr("transform", "translate(20, 0)");

        var bar_dx=500, bar_dy=30, bar_dist=35
        sampleSVG.selectAll("rect")
            .data(data)
            .enter().append("rect")
            .style("stroke", "black")
            .style("stroke-width", 1)
            .attr("x", function(d){return 0;})
            .attr("y", function(d){return ;})
            .attr("width", function(d){return bar_dx;})
            .attr("height", function(d){return bar_dy;})
            .style("fill", function (d) { return d.color; })
            .on("mouseover", display_summary)
            .on("mouseout", function(){d3.select(this).style("stroke-width", 1);})
            .transition().duration(1000)
            //.attr("width", function(d){return bar_dx*d.area;})
            .attr("y", function(d,i){return bar_dist*i;})

        sampleSVG.selectAll("text")
            .data(data)
            .enter().append("text")
            .attr("x", function(d){return bar_dx/2;})
            .attr("y", function(d,i){return bar_dist*i + bar_dy*0.7;})
            .attr("text-anchor", "middle")
            .style("font-size", 20)
            .style("font-weigth", "normal")
            .on("mouseover", display_summary)
            .on("mouseout", function(){d3.select(this).style("font-weight", "normal");})
            .transition().delay(1000)
            .text(function(d){return d.keywords;})


    }


    if({{date_ok}}==0) { // display error message if date not available
        d3.select("#viz")
            .append("svg")
            .attr("width", 550)
            .attr("height", 50)
            .append("svg:g")
            .attr("transform", "translate(10,20)")
            .append("text")
                .attr("x", 30)
                .attr("y", 10)
                .style("font-size", 20)
                .text("Sorry, this date is out of range... ")
         d3.select("#viz")
           .append("svg")
            .attr("width", 550)
            .attr("height", 50)
            .append("svg:g")
            .attr("transform", "translate(10,10)")
            .append("text")
                .attr("x", 30)
                .attr("y", 10)
                .style("font-size", 20)
                .text("Pick a date between 03/15/2016 and 02/05/2017")
   } 

   else{
        d3.json("/gdata/", callback);
    }


    </script>
</body>

</html>
