<!DOCTYPE HTML>
<html>
<head>
    <!--<script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script> -->
    <script src="http://d3js.org/d3.v2.js"></script>
</head>
<body>
    <div id="viz"></div>

    <script type="text/javascript">

    var data = d3.json("/gdata?mux={{mux}}&muy={{muy}}", function(d){return d;});


    var sampleSVG = d3.select("#viz")
        .append("svg")
        .attr("width", 100)
        .attr("height", 100);    

    sampleSVG.append("circle")
        .style("stroke", "gray")
        .style("fill", "white")
        .attr("r", 40)
        .attr("cx", 50)
        .attr("cy", 50)       
        .on("mouseover", function(){d3.select(this).transition().delay(100).duration(1000).attr("r", 10).style("fill", "black")  ;})
        .on("mouseout", function(){d3.select(this).transition().delay(100).duration(1000).attr("r", 40).style("fill", "white")  ;})
    sampleSVG.append("text")
        .attr("x", 50)
        .attr("y", 50)
        .text("Hello!!");
   
    </script>
</body>

</html>
