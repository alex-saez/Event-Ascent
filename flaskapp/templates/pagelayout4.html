<body>

    <div id="viz"></div>

    <div id="summWin"> Topic summary </div>



    <script type="text/javascript">

    var color = d3.scale.quantize()
                  .range(["#156b87", "#876315", "#543510", "#872815"])
                  .domain([0, 1]);

    // Show the information about a particular point.
    var display_summary = function (d) {
        d3.select("#summWin").text("Topic summary: " + d.tname + ". ");
    };


    // handle incoming data
    var callback = function(data) {

        var sampleSVG = d3.select("#viz")
            .append("svg")
            .attr("width", 700)
            .attr("height", 200)  
            
        sampleSVG.selectAll("circle")
            .data(data)
            .enter().append("circle")
            .style("stroke", "gray")
            .style("fill", "white")
            .attr("cx", function(d){return 150*d.x;})
            .attr("cy", function(d){return 80;})
            .attr("r", function(d){return 10*d.area;})
            .style("fill", function (d) { return d.color; })
            .on("mouseover", display_summary)
        sampleSVG.selectAll("text")
            .data(data)
            .enter().append("text")
            .attr("x", function(d){return 150*d.x;})
            .attr("y", function(d){return 80;})
            .text(function(d){return d.tname;});
    }

    {% if mux %}
        d3.json("/gdata?mux={{mux}}&muy={{muy}}", callback);
    {% endif %}


    </script>
</body>

</html>
